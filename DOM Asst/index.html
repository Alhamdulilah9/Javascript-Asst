<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        .item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .item .name {
            flex: 1;
        }
        .item .price {
            width: 100px;
        }
        .item .quantity {
            display: flex;
            align-items: center;
        }
        .item .quantity button {
            margin: 0 5px;
        }
        .item .like {
            cursor: pointer;
            color: grey;
        }
        .item .like.liked {
            color: red;
        }
        .item .delete {
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <div id="cart">
        <div class="item">
            <div class="name">Item 1</div>
            <div class="price" data-price="10">10$</div>
            <div class="quantity">
                <button class="minus">-</button>
                <span class="quantity-number">1</span>
                <button class="plus">+</button>
            </div>
            <div class="like">&#9829;</div>
            <div class="delete">X</div>
        </div>
        <div class="item">
            <div class="name">Item 2</div>
            <div class="price" data-price="20">20$</div>
            <div class="quantity">
                <button class="minus">-</button>
                <span class="quantity-number">1</span>
                <button class="plus">+</button>
            </div>
            <div class="like">&#9829;</div>
            <div class="delete">X</div>
        </div>
      
    </div>
    <div>Total Price: <span id="total-price">30$</span></div>

    <script src="script.js"></script>
</body>
</html>
